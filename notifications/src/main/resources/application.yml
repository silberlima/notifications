spring:
  application:
    name: notifications

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/notifications?useTimezone=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: admin
    password: 123

  jpa:
    hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate.ddl-auto: update
    show-sql: true
    hibernate:
      jdbc: time_zone = TimeZone

